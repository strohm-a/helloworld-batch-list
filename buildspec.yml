version: 0.2

batch:
  fast-fail: false
  build-list:
    - identifier: build1
      env:
        variables:
          BUILD_ID: build1
      ignore-failure: false
    - identifier: build2
      buildspec: build2.yml
      env:
        variables:
          BUILD_ID: build2
      ignore-failure: true

env:
  compute-type: BUILD_GENERAL1_SMALL

phases:
  build:
    commands:
      - printenv
      - echo 'Running default build'
      - echo 'BUILD_ID =' $BUILD_ID
      - echo 'Fail the build'
      - exit 1
